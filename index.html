<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="images/prawn-and-dill-risotto.jpg" alt="Risotto" />

                <h2>Risotto with Tiger prawns</h2>
                <a href="" class="btn">add to cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="images/cheeseburger.jpg" alt="cheeseburger" />
              <div class="food-item-content">
                <h2>cheeseburgers</h2>
                <a href="" class="btn">add to cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
